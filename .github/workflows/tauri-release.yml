name: Tauri Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: tauri-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  create-tag:
    runs-on: ubuntu-latest
    # Skip if the last commit is a version bump from the bot
    if: "!contains(github.event.head_commit.message, 'chore: bump version')"
    outputs:
      tag: ${{ steps.bump-version.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version if tag exists
        id: bump-version
        run: |
          set -e

          # Get current version from tauri.conf.json
          CURRENT_VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          echo "Current version in tauri.conf.json: ${CURRENT_VERSION}"

          # Check if tag exists remotely
          TAG="v${CURRENT_VERSION}"
          if git ls-remote --exit-code origin "refs/tags/${TAG}" >/dev/null 2>&1; then
            echo "Tag ${TAG} already exists, bumping patch version"

            # Parse version (handle only MAJOR.MINOR.PATCH format)
            if [[ ! "${CURRENT_VERSION}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "Error: Version ${CURRENT_VERSION} is not in MAJOR.MINOR.PATCH format"
              exit 1
            fi

            IFS='.' read -r MAJOR MINOR PATCH <<< "${CURRENT_VERSION}"
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"

            echo "New version: ${NEW_VERSION}"

            # Update tauri.conf.json with unique temp file
            TEMP_FILE="src-tauri/tauri.conf.json.tmp.$$"
            jq --arg version "${NEW_VERSION}" '.version = $version' src-tauri/tauri.conf.json > "${TEMP_FILE}"
            mv "${TEMP_FILE}" src-tauri/tauri.conf.json

            # Commit the version bump
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add src-tauri/tauri.conf.json
            git commit -m "chore: bump version to ${NEW_VERSION}"
            git push origin ${{ github.ref_name }}

            TAG="v${NEW_VERSION}"
          else
            echo "Tag ${TAG} does not exist, using current version"
          fi

          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Final tag: ${TAG}"

      - name: Create and push tag
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.bump-version.outputs.tag }}
          git push origin ${{ steps.bump-version.outputs.tag }}

  build-and-release:
    needs: create-tag
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: 'latest'

      - name: Build WASM backend
        run: bun run wasm:build

      - name: Build Tauri app
        run: bun run tauri -- build

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4.4.3
        with:
          name: tauri-artifacts-${{ matrix.platform }}
          path: |
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/deb/*.deb
          if-no-files-found: error

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4.4.3
        with:
          name: tauri-artifacts-${{ matrix.platform }}
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error

  create-release:
    needs: [create-tag, build-and-release]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4.1.3
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.AppImage" -o -name "*.deb" -o -name "*.msi" -o -name "*.exe" \) -exec cp {} release-files/ \;
          ls -lh release-files/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-tag.outputs.tag }}
          name: Release ${{ needs.create-tag.outputs.tag }}
          draft: false
          prerelease: false
          files: release-files/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
