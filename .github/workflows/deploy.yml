name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  pages: write
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup development environment
        uses: ./.github/actions/setup
        with:
          rust-targets: wasm32-unknown-unknown

      - name: Build WASM
        run: bun run wasm:build

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Build Frontend
        run: bun run build
        env:
          VITE_BASE_PATH: /swell/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
